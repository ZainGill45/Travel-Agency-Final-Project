<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Travel Agency Web Interface</title>
	<link rel="stylesheet" href="assets/css/base.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<div class="min-h-screen">
		<!-- Header -->
		<form action="submit" class="header" id="customer-search-form">
			<div class="search-container">
				<input id="search-input" placeholder="Search By Customer ID..." class="search-input">
				<button type="submit" id="search-button" class="search-button">
					Find Customer
				</button>
			</div>
		</form>

		<!-- Main Content -->
		<main class="main-container">
			<!-- Customer Info Card -->
			<section class="card" id="customer-general-info">
				<h2 class="card-title">General Information</h2>
				<div id="customer-general-insert-point">
				</div>
			</section>

			<!-- Itinerary Card -->
			<section class="card">
				<h2 class="card-title">Itinerary Information</h2>
				<div class="collapsible-container" id="customer-itinerary-insert-point">
				</div>
			</section>
		</main>
	</div>
	<script src="assets/js/client.js"></script>
</body>

</html>
